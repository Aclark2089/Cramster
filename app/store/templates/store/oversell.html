{% extends "store/base.html" %}

{% block catalog %}
  {% if oversell|length > 0 %}
    <div class="row">

      <div class="col-xs-12">
        <h1 class="text-center">Please Contact Supplier To Refill The Following Products</h1>
      </div>
    </div>
    {% for product in oversell %}
      {{ product.product_name }}
    {% endfor %}
  {% else %}
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">No Products Low</h1>
    </div>
  </div>
  {% endif %}
{% endblock %}
