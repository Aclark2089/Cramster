{% extends "store/base.html" %}

{% block content %}
<div class="row" id="login">
	<div class="col-xs-4 col-xs-offset-4">
		<h3 class="text-center">Login To Cramster</h3>
		<div class="panel panel-default">
			<div class="panel-body">
			{% if invalid %}
			<p class="error text-center text-danger">Invalid username or password</p>
			{% endif %}
			<form action="/accounts/auth/" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="username">Username:</label>
						<input class="form-control" type="text" name="username" value="" id="username">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input class="form-control" type="password" name="password" value="" id="password">
					</div>
					<button class="btn btn-primary btn-block" type="submit" value="login" />Login</button>
			</form>
			</div>
		</div>
	</div>
</div>
</div>
</div>
{% endblock %}
