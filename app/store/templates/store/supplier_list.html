{% extends "store/base.html" %}


{% block catalog %}
{% if suppliers|length > 0 %}
<div class="row">
  <div class="col-xs-12">
    <h1 class="text-center">List of Our Book Suppliers</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
    {% for supplier in suppliers %}
    <div class="row">
      <div class="col-xs-12">
        <div class="panel-body">
        <h4 class="text-center">{{ supplier.supplier_name }}</h4>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
</div>
{% else %}
<div class="row">
  <div class="col-xs-12">
    <h1 class="text-center">No Suppliers Available</h1>
  </div>
</div>
{% endif %}
{% endblock %}
