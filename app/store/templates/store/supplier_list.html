{% extends "store/base.html" %}


{% block catalog %}
  {% if suppliers|length > 0 %}
    <div class="row">

      <div class="col-xs-12">
        <h1 class="text-center">List of Our Book Suppliers</h1>
      </div>
    </div>
    {% for supplier in suppliers %}
      {{ supplier.supplier_name }}
    {% endfor %}
  {% else %}
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">No Suppliers Available</h1>
    </div>
  </div>
  {% endif %}
{% endblock %}
