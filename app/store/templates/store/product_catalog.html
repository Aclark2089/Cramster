{% extends "store/base.html" %}


{% block catalog %}
  {% if products|length > 0 %}
    <div class="row">

      <div class="col-xs-12">
        <h1 class="text-center">List of Our Products</h1>
      </div>
    </div>
    {% for product in products %}
      {{ product.product_name }}
      {% if user.is_staff %}
      <a class="btn btn-primary" href="/products/edit/{{ product.pk }}/">Edit</a>
      {% endif %}
    {% endfor %}
  {% else %}
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">No Products Available</h1>
    </div>
  </div>
  {% endif %}
{% endblock %}
